<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A very real Keyboard drumset</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="about:blank">
</head>
<body>

    <div class="keys">

        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">SN1</span>
        </div>


        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Tom 1</span>
        </div>


        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Tom 2</span>
        </div>


        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">SN2</span>
        </div>


        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Crash 1</span>
        </div>


        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Gate Kick</span>
        </div>


        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Crash 2</span>
        </div>


        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Cameo</span>
        </div>


        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Ride</span>
        </div>

    </div>

    <audio data-key="65" src="SN1.WAV"></audio>
    <audio data-key="83" src="TOM1.WAV"></audio>
    <audio data-key="68" src="TOM2.WAV"></audio>
    <audio data-key="70" src="SN2.WAV"></audio>
    <audio data-key="71" src="CRASH1.WAV"></audio>
    <audio data-key="72" src="GATEKICK.WAV"></audio>
    <audio data-key="74" src="CRASH2.WAV"></audio>
    <audio data-key="75" src="CAMEO.WAV"></audio>
    <audio data-key="76" src="RIDE.WAV"></audio>

    <script src="app.js"></script>
</body>
</html>
